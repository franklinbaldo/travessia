name: Auto Merge PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Mark PR as ready (undraft)
        run:
          gh pr ready ${{ github.event.pull_request.number }} --repo ${{
          github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve PR
        run:
          gh pr review ${{ github.event.pull_request.number }} --approve --repo
          ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Merge PR
        run:
          gh pr merge ${{ github.event.pull_request.number }} --merge --repo ${{
          github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
