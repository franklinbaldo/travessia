name: Deploy Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "site/**"
      - "cartas/**"
      - "manuscrito/**"
      - ".jules/riobaldo/**"
      - ".jules/ted/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "site/package-lock.json"

      - name: Set publication dates from git history
        run: |
          node -e "
          const { execSync } = require('child_process');
          const fs = require('fs');
          const path = require('path');

          function findMd(dir, results = []) {
            if (!fs.existsSync(dir)) return results;
            for (const entry of fs.readdirSync(dir, { withFileTypes: true })) {
              const full = path.join(dir, entry.name);
              if (entry.isDirectory()) findMd(full, results);
              else if (entry.name.endsWith('.md')) results.push(full);
            }
            return results;
          }

          const files = findMd('.');

          for (const filePath of files) {
            const content = fs.readFileSync(filePath, 'utf8');
            if (!/^data:\s*.+$/m.test(content)) continue;

            // Get all commit dates for this file (newest first), take the last = oldest = first commit
            let commitDate;
            try {
              const output = execSync(
                'git log --follow --format=%aI -- ' + filePath,
                { encoding: 'utf8' }
              ).trim();
              const lines = output.split('\n').filter(Boolean);
              if (lines.length > 0) {
                commitDate = new Date(lines[lines.length - 1]).toISOString().split('T')[0];
              }
            } catch (e) {
              console.warn('Could not get git date for ' + filePath + ': ' + e.message);
              continue;
            }

            if (!commitDate) continue;

            const updated = content.replace(/^(data:\s*)(.+)$/m, '\$1' + commitDate);
            if (updated !== content) {
              fs.writeFileSync(filePath, updated);
              console.log('Updated ' + filePath + ' -> ' + commitDate);
            }
          }
          "

      - name: Install dependencies
        run: npm ci
        working-directory: ./site

      - name: Build site
        run: npm run build
        working-directory: ./site

      - name: Create Manuscript PDF/HTML compilation
        run: |
          mkdir -p artifacts
          echo "# Travessia" > artifacts/travessia.md
          if [ "$(ls manuscrito/*.md 2>/dev/null)" ]; then
            node -e "
              const fs = require('fs');
              const path = require('path');
              const files = fs.readdirSync('manuscrito').filter(f => f.endsWith('.md'));
              const parsedFiles = files.map(file => {
                const content = fs.readFileSync(path.join('manuscrito', file), 'utf8');
                const match = content.match(/ordem:\s*(\d+)/);
                return { file, content, order: match ? parseInt(match[1]) : Infinity };
              });
              parsedFiles.sort((a, b) => a.order - b.order);
              let out = '# Travessia\n\n';
              parsedFiles.forEach(({file, content}) => {
                out += content + '\n\n---\n\n';
              });
              fs.writeFileSync('artifacts/travessia.md', out);
            "
          else
            echo "O sertão ainda está em silêncio." >> artifacts/travessia.md
          fi

      - name: Upload Artifacts (Site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site/dist"

      - name: Upload Artifacts (Manuscript)
        uses: actions/upload-artifact@v4
        with:
          name: travessia-manuscrito
          path: artifacts/travessia.md

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
