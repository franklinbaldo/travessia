name: Deploy Site

on:
  push:
    branches:
      - main
    paths:
      - "site/**"
      - "dialogo/**"
      - "manuscrito/**"
      - ".jules/riobaldo/**"
      - ".jules/ted/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "site/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: ./site

      - name: Build site
        run: npm run build
        working-directory: ./site

      - name: Create Manuscript PDF/HTML compilation
        run: |
          mkdir -p artifacts
          echo "# Travessia" > artifacts/travessia.md
          if [ "$(ls manuscrito/*.md 2>/dev/null)" ]; then
            node -e "
              const fs = require('fs');
              const path = require('path');
              const files = fs.readdirSync('manuscrito').filter(f => f.endsWith('.md'));
              const parsedFiles = files.map(file => {
                const content = fs.readFileSync(path.join('manuscrito', file), 'utf8');
                const match = content.match(/ordem:\s*(\d+)/);
                return { file, content, order: match ? parseInt(match[1]) : Infinity };
              });
              parsedFiles.sort((a, b) => a.order - b.order);
              let out = '# Travessia\n\n';
              parsedFiles.forEach(({file, content}) => {
                out += content + '\n\n---\n\n';
              });
              fs.writeFileSync('artifacts/travessia.md', out);
            "
          else
            echo "O sertão ainda está em silêncio." >> artifacts/travessia.md
          fi

      - name: Upload Artifacts (Site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site/dist"

      - name: Upload Artifacts (Manuscript)
        uses: actions/upload-artifact@v4
        with:
          name: travessia-manuscrito
          path: artifacts/travessia.md

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
